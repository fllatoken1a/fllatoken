<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLLA Token</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: url('flla-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      text-align: center;
      padding: 50px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      max-width: 900px;
      margin: auto;
    }

    .logo {
      width: 140px;
      margin-bottom: 20px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
    }

    h1 {
      font-size: 3em;
      color: #ffd700;
      margin-bottom: 10px;
    }

    .petal {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      background: linear-gradient(to right, #6a00ff, #ffd700);
      border-radius: 50px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .petal:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
    }

    .section {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      margin-top: 40px;
      border-radius: 15px;
      text-align: left;
    }

    .section h2 {
      color: #ffd700;
      margin-bottom: 15px;
    }

    .section label, .section select, .section input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 1em;
    }

    .section input, .section select {
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 8px;
    }

    .btn {
      background: linear-gradient(to right, #ffd700, #6a00ff);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .btn:hover {
      opacity: 0.9;
    }

    #receivedFLLA {
      font-weight: bold;
      color: #ffd700;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .petal {
        display: block;
        width: 80%;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="flt-logo.png" alt="FL Token Logo" class="logo" />
    <h1>FLLA Token</h1>

    <div class="petal">Presale</div>
    <div class="petal">Vote</div>
    <div class="petal">Whitepaper</div>
    <div class="petal">Community</div>

    <section id="presale" class="section">
      <h2>Presale</h2>
      <p>Select your payment currency and enter the amount you wish to spend. The system will calculate how many FLLA tokens you will receive.</p>

      <label for="currency">Payment Currency:</label>
      <select id="currency" onchange="calculateFLLA()">
        <option value="usdt">USDT</option>
        <option value="bnb">BNB</option>
      </select>

      <label for="paidAmount">Amount to Pay:</label>
      <input type="number" id="paidAmount" placeholder="e.g. 100" oninput="calculateFLLA()" />

      <label for="receivedFLLA">You will receive:</label>
      <input type="text" id="receivedFLLA" readonly />

      <button class="btn">Buy Now</button>
    </section>
  </div>

  <script>
    const fllaPriceInUSDT = 0.05;
    const bnbPriceInUSDT = 250;

    function calculateFLLA() {
      const currency = document.getElementById("currency").value;
      const paidAmount = parseFloat(document.getElementById("paidAmount").value);
      let fllaAmount = 0;

      if (!isNaN(paidAmount)) {
        if (currency === "usdt") {
          fllaAmount = paidAmount / fllaPriceInUSDT;
        } else if (currency === "bnb") {
          const paidInUSDT = paidAmount * bnbPriceInUSDT;
          fllaAmount = paidInUSDT / fllaPriceInUSDT;
        }
      }

      document.getElementById("receivedFLLA").value = `${fllaAmount.toFixed(2)} FLLA`;
    }
  </script>
</body>
</html>
